name: Publish to NPM
on:
    pull_request:
        types:
          - closed
        branches:
          - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: '18.x'
                  registry-url: 'https://registry.npmjs.org'
            - name: ðŸ“¥ Install dependencies
              run: npm install
            - name: ðŸ”§ Build
              run: npm run build
            - name: ðŸ“¦ Publish package on NPM
              run: cd dist && npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_ACCESS_TOKEN }}
            - name: ðŸš€ Run bump up commit
              run: |
                  git config --global user.name "Hamik Hambardzumyan"
                  git config --global user.email "hamik.hambardzumyan@softconstruct.com"
                  npm run bump-up-commit
