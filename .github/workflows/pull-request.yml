name: Pull Request CI
on:
    pull_request:
        branches: ["release/*", "main"]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: '16.x'
                  registry-url: 'https://registry.npmjs.org'
            - name: ðŸ“¥ Install dependencies
              run: npm install
            - name: ðŸ”§ Pure build
              run: npm run build -- --pure
            - name: ðŸ§ª Run tests
              run: npm run test
            - name: ðŸ§‘â€ðŸ’» Linting source code
              run: npm run lint-styles && npm run lint-scripts
    chromatic:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - uses: actions/setup-node@v4
          with:
            node-version: 20
        - name: ðŸ“¥ Install dependencies
          run: npm install
        - name: Run Chromatic
          uses: chromaui/action@latest
          with:
            projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
            exitZeroOnChanges: true
        - name: Publish Summary
          run: echo -e "| Results |  |\n| --- | --- |\n| Build URL | ${{steps.chromatic.outputs.buildUrl}} |\n| Storybook Preview URL | ${{steps.chromatic.outputs.storybookUrl}} |\n| Component Count | ${{steps.chromatic.outputs.componentCount}} |" >> $GITHUB_STEP_SUMMARY
